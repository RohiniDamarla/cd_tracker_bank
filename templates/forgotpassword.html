<!-- templates/forgotpassword.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 60%;
            margin: 0 auto;
        }
        .main-heading {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
        }
        .sub-heading {
            font-size: 1.3rem;
            color: #555;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('curd_bp.index') }}">CD Tracker</a>
        <div class="d-flex">
            <a class="btn btn-outline-light" href="{{ url_for('curd_bp.login') }}">Login</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="main-heading">CD Tracker</div>
    <div class="sub-heading">Reset Your Password</div>
</div>

<div class="container form-container">
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" action="{{ url_for('curd_bp.forgotpassword') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Registered Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <button type="submit" class="btn btn-warning">üîê Reset Password</button>
                <a href="{{ url_for('curd_bp.login') }}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
