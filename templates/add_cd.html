<!-- templates/add_cd.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New CD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 60%;
            margin: 0 auto;
        }
        .main-heading {
            font-size: 2.2rem;
            font-weight: bold;
        }
        .sub-heading {
            font-size: 1.3rem;
            color: #555;
        }
    </style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8582769332770033"
     crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('curd_bp.index') }}">CD Tracker</a>
        <div class="d-flex">
            <a class="btn btn-outline-light" href="{{ url_for('curd_bp.logout') }}">Logout</a>
        </div>
    </div>
</nav>

<div class="container text-center mb-4">
    <div class="main-heading">CD Tracker</div>
    <div class="sub-heading">Add a New Certificate of Deposit</div>
</div>

<div class="container form-container">
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" action="{{ url_for('curd_bp.add') }}">
                <div class="mb-3">
                    <label for="bank_name" class="form-label">Bank Name</label>
                    <input type="text" class="form-control" id="bank_name" name="bank_name" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount ($)</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                </div>
                <div class="mb-3">
                    <label for="interest_rate" class="form-label">Interest Rate (%)</label>
                    <input type="number" step="0.01" class="form-control" id="interest_rate" name="interest_rate" required>
                </div>
                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="mb-3">
                    <label for="maturity_date" class="form-label">Maturity Date</label>
                    <input type="date" class="form-control" id="maturity_date" name="maturity_date" required>
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes (optional)</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">âž• Add CD</button>
                <a href="{{ url_for('curd_bp.index') }}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
