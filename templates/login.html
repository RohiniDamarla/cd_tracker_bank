<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CD Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 60%;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .main-heading {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
        }
        .sub-heading {
            font-size: 1.2rem;
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        .cd-form label {
            font-weight: bold;
            margin-top: 10px;
        }
        .cd-form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .cd-form button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .cd-form button:hover {
            background-color: #45a049;
        }
        .links {
            margin-top: 15px;
            text-align: center;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #2196F3;
        }
        .flash-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="main-heading">üîê CD Tracker</div>
    <div class="sub-heading">Login to your account</div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {% for message in messages %}
            <p>‚ö†Ô∏è {{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="cd-form">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" autocomplete="off" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" autocomplete="off" required>

        <button type="submit">Log In</button>
    </form>

    <div class="links">
        <a href="{{ url_for('curd_bp.forgotpassword') }}">üîë Forgot Password</a>
        <a href="{{ url_for('curd_bp.register') }}">üÜï Sign Up</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
